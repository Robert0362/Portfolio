<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flipstyle.css">
    <title>Document</title>
</head>
<body>
    <div class="portCards">
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="card-body flip-card-front">
                    <h5 class="card-title">Sigmar Studios</h5>
                    <hr>
                    <p class="card-text">
                        Website I created for a business I use to run on the side. I wanted to fresh it up and show some skills
                    </p>
                </div>
                <div class="card-body flip-card-back">
                        <h2>Back</h2>
                </div>
            </div>
        </div>
        <div class="flip-card">
            <div class="flip-card-inner">
                <div class="flip-card-front">
                <img src="img_avatar.png" alt="Avatar" style="width:300px;height:300px;">
            </div>
            <div class="flip-card-back">
                <h1>Joel Doe</h1>
                <p>Architect & Engineer</p>
                <p>We Hate that guy</p>
            </div>
        </div>
    </div>
</body>
</html>
